    <center>
        <h1>nested if</h1>
        <h1>
            {% if a > b %}
                {% if a > c %}
                    <h1>inside if of if block</h1>
                    <h1>{{a}}</h1>
                {% else %}
                    <h1>{{c}}</h1>
                {% endif %}
            {% else %}
                {% if b > c %} 
                    <h1>inside if of else block</h1>
                    <h1>{{b}}</h1>
                {% else %}
                    <h1>{{c}}</h1>
                {% endif %}
            {% endif %}   
        </h1>
    </center>
